data:text/html;charset=utf-8,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        .output-wrapper {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            transition: all 0.3s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
        }

        .fullscreen-mode iframe {
            width: 100vw;
            height: 100vh;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <input type="file" id="fileInput" accept=".html">
        <button id="runButton">Run</button>
        <button id="fullscreenButton">Fullscreen</button>
    </div>
    
    <div class="output-wrapper" id="outputWrapper">
        <iframe id="outputFrame"></iframe>
    </div>

    <script>
        document.getElementById("runButton").addEventListener("click", function () {
            const fileInput = document.getElementById("fileInput");
            const outputFrame = document.getElementById("outputFrame");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    outputFrame.srcdoc = event.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("Please upload an HTML file.");
            }
        });

        document.getElementById("fullscreenButton").addEventListener("click", function () {
            const outputWrapper = document.getElementById("outputWrapper");
            const mainContainer = document.getElementById("mainContainer");

            outputWrapper.classList.toggle("fullscreen-mode");
            mainContainer.classList.toggle("hidden");
        });

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                const outputWrapper = document.getElementById("outputWrapper");
                const mainContainer = document.getElementById("mainContainer");

                if (outputWrapper.classList.contains("fullscreen-mode")) {
                    outputWrapper.classList.remove("fullscreen-mode");
                    mainContainer.classList.remove("hidden");
                }
            }
        });
    </script>
</body>
</html>
