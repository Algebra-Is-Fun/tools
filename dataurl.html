<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>HTML Encoder/Executor</title>
<style type="text/css">
body {background: white; color: black;}
form {margin: 0;}
h1 {font-family: Arial, sans-serif; line-height: 0.85em; border-bottom: 2px solid;
  margin-bottom: 0.33em; padding-bottom: 0;}
textarea {background: #EEF;}
</style>
<script type="text/javascript">
function encode() {
    var obj = document.getElementById('dencoder');
    var unencoded = obj.value;
    var encoded = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");
    obj.value = "data:text/html;charset=utf-8," + encoded;
}

function decode() {
    var obj = document.getElementById('dencoder');
    var encoded = obj.value.replace(/^data:text\/html;charset=utf-8,/,"");
    obj.value = decodeURIComponent(encoded);
}

</script>
</head>
<body>

<form onsubmit="return false;">
<h1>HTML Encoder/Executor</h1>

<textarea cols="100" rows="10" id="dencoder"></textarea>
<div>
<input type="button" onclick="encode()" value="Encode">
<input type="button" onclick="decode()" value="Decode">
</div>

<ul>
<li>Input HTML code and encode it into a `data:` URL.</li>
<li>Click "Execute" to run the encoded HTML dynamically inside an iframe.</li>
<li>Click "Decode" to retrieve the original HTML source.</li>
<li>Be cautious when executing unknown or untrusted HTML!</li>
</ul>

</form>
</body>
</html>
