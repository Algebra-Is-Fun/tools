<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code to HTML File Converter</title>
</head>
<body>
    <h2>HTML Code to File Converter</h2>
    <textarea id="htmlCode" rows="10" cols="50" placeholder="Enter your HTML code here..."></textarea><br>
    <button onclick="downloadHtmlFile()">Download as .html</button>

    <script>
        function downloadHtmlFile() {
            let htmlContent = document.getElementById("htmlCode").value;
            let blob = new Blob([htmlContent], { type: "text/html" });
            let link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "converted_file.html";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
